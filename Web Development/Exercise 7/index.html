<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7 GLOW CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header is a html component that helps position the navigation bar at the head of the web page-->
    <header>
        <!--Nac is a html 5 component that specifies directly that the block refers to a navigation bar-->
        <nav>
            <!--By using lists and links we make a fully functional navigation bar that navigates in different pages for each link-->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Journey by Dea</h1>
    </div>
</body>
</html>
